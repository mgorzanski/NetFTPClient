<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetFTPClient</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'app/content/main.css' %}">
</head>

<body>
  <header class="header">
    <div class="logo">
      <a href="/"><img src="{% static 'app/images/logo.png' %}"></a>
    </div>
  </header>
  <main class="main login">
    <h2 class="connect-title">Połącz się z serwerem</h2>
    <form action="/" method="post" class="connect-form">
      {% csrf_token %}
      {{ form }}
      <button type="submit" class="connect-form-btn">Połącz</button>
    </form>
  </main>
</body>
</html>
